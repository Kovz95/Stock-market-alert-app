version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockalert-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: stockalertapp
      POSTGRES_PASSWORD: Buddha4life
      POSTGRES_DB: stockalertapp
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/postgres_schema.sql:/docker-entrypoint-initdb.d/postgres_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U stockalertapp -d stockalertapp"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockalert-network

  redis:
    image: redis:7-alpine
    container_name: stockalert-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - stockalert-network

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

networks:
  stockalert-network:
    driver: bridge
