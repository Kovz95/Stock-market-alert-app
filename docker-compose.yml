version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: stockalert-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-stockalertapp}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:?POSTGRES_PASSWORD is required}
      POSTGRES_DB: ${POSTGRES_DB:-stockalertapp}
      PGDATA: /var/lib/postgresql/data/pgdata
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/postgres_schema.sql:/docker-entrypoint-initdb.d/postgres_schema.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-stockalertapp} -d ${POSTGRES_DB:-stockalertapp}"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: stockalert-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit:
    build: .
    container_name: stockalert-streamlit
    restart: unless-stopped
    ports:
      - "8501:8501"
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockalertapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stockalertapp}
      - REDIS_URL=redis://redis:6379
      - DOCKER_CONTAINER=1
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    # Run as root to allow Docker socket access for container management
    user: root
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:8501/_stcore/health')"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  hourly-scheduler:
    build: .
    container_name: stockalert-hourly-scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockalertapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stockalertapp}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "src.services.hourly_data_scheduler"]
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/hourly_scheduler.lock && python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  daily-scheduler:
    build: .
    container_name: stockalert-daily-scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockalertapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stockalertapp}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "src.services.auto_scheduler_v2"]
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/src/services/scheduler_v2.lock && python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  futures-scheduler:
    build: .
    container_name: stockalert-futures-scheduler
    restart: unless-stopped
    env_file:
      - .env
    environment:
      - DATABASE_URL=postgresql://${POSTGRES_USER:-stockalertapp}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB:-stockalertapp}
      - REDIS_URL=redis://redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: ["python", "-m", "src.services.futures_scheduler"]
    healthcheck:
      test: ["CMD-SHELL", "test -f /app/src/services/futures_scheduler.lock && python -c 'import sys; sys.exit(0)'"]
      interval: 30s
      timeout: 10s
      start_period: 30s
      retries: 3

  autoheal:
    image: willfarrell/autoheal:latest
    container_name: stockalert-autoheal
    restart: unless-stopped
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      # Check unhealthy containers every 30 seconds
      - AUTOHEAL_INTERVAL=30
      # Wait 5 minutes after container start before monitoring
      - AUTOHEAL_START_PERIOD=300
      # Default action is to restart unhealthy containers
      - AUTOHEAL_DEFAULT_STOP_TIMEOUT=10
    labels:
      # Prevent autoheal from monitoring itself
      - autoheal=false

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
